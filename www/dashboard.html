  <script>
    // A $( document ).ready() block.
    $( document ).ready(function() {

      var url = "/fdpBusiness/fdpservice/fulfillmentService";

      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
          }
        }
      };
      $("#phoneNumberID").html(getUrlParameter('mobile'));

      $.ajax(url, {
        success: function(data) {
          var obj = parse(data);
          console.log("This is a test");
          console.log(obj);

          var dataBalance = obj.responseData.getCommandResponse[6].value[3].value;
          var mainBalance = obj.responseData.getCommandResponse[2].value;
          console.log(dataBalance);
          console.log(mainBalance);

          var dataBalanceMB = dataBalance / 1024;
          var mainBalanceMB = mainBalance / 100;
          var dataRemaininginMB = 10240 - dataBalanceMB;
          var dataRemaininginGB = (10 - (dataBalanceMB / 1024)).toFixed(1);
          var percentDataRemainingInGB = ((10 - (dataBalanceMB / 1024)) * 0.1).toFixed(2);

          $("#dataBalance").html(dataRemaininginGB);
          $("#test").html("Rs."  + mainBalanceMB);

          console.log(dataBalanceMB);
          console.log(mainBalanceMB);
          console.log(dataRemaininginMB);
          console.log(dataRemaininginGB);
          console.log(percentDataRemainingInGB);

          var progressBarOptions = {
            startAngle: 1.55,
            size: 200,
            value: percentDataRemainingInGB,
            fill: {
              gradient: ["#e9b078", "#e2757f", "#875eb1"]
            }
          }
          var progressBarOptions01 = {
            startAngle: 1.55,
            size: 100,
            value: 0.75,
            fill: {
              gradient: ["#e9b078", "#e2757f", "#875eb1"]
            }
          }

          $('.circle').circleProgress(progressBarOptions).on('circle-animation-progress', function(event, progress, stepValue) {
            //$(this).find('strong').text(String(stepValue.toFixed(2)).substr(1));
          });
          $('.circle01').circleProgress(progressBarOptions01).on('circle-animation-progress', function(event, progress, stepValue) {
            //$(this).find('strong').text(String(stepValue.toFixed(2)).substr(1));
          });

          $('#circle-b').circleProgress({
            value : 0.85,
            fill: {
              gradient: ["#1b8386", "#5ec3c0"]
            }
          });

          $('#circle-c').circleProgress({
            value : 0.92,
            fill: {
              gradient: ["#cb4261", "#f190a8"]
            }
          });


        },
        error: function() {
          console.log("error");
        }
      });

    });
  </script>
