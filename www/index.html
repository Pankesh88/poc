<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
<meta charset="utf-8">
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.2.1.js"></script>
<script src="js/common.js"></script>
<script>
  $(document).ready(function() {
    $('#myModal').on('show.bs.modal', function(e) {
      var phone = $("#mobile_number").val();
      $(e.currentTarget).find('input[name="mobile"]').val(phone);
    });
  });
</script>
</head>
<body background="images/background.png">
     <div class="login_deta">
		   <div class="logo_login">
		     <img class="img-responsive" src="images/logo.png">
		   </div>
		   <div class="form_field">
			   <form>
			      <div class="form-group">
			        <span><img class="img-responsive" src="images/mobile.png"></span>
			   	    <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Mobile Number">
			   	 </div>
			   	    <div class="form-group">
			   	    <span><img class="img-responsive" src="images/password.png"></span>
			   	     <input type="password" class="form-control"  name="password" placeholder="password">
			   	  </div>
			   </form>
		   <a class="forgot">Forgot Password ?</a>
		   <button class="login" id="mybutton"  data-toggle="modal" data-id="" data-target="#myModal">Login</button>
		   </div>
	</div>

	   <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">

	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        <div class="modal-body">
	        <div class="form_field">
	         <form id="otp-form" action="dashboard.html" method="get">
				   <div class="form-group">
             <input type="hidden" class="form-control"  id="mobile" name="mobile">
					   <span class="otp"><img class="img-responsive" src="images/otp.png"></span>
					   <input type="text" class="form-control"  id="otp" name="otp" placeholder="OTP">
             <button class="login" name="submit-otp" id="submit-otp">Verify</button>
				   	</div>
				  </form>
		       </div>
	        </div>
	      </div>
	    </div>
	  </div>
</body>
<script src="js/bootstrap.js"></script>
</html>
